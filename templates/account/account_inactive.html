{% extends "allauth/layouts/entrance.html" %}
{% load i18n %}
{% load allauth %}
{% block head_title %}Account activation{% endblock head_title %}
{% block content %}
    <h1>Enter activation code</h1>
    <form action="{% url 'confirm_user'%}" method="post">
        {% csrf_token %}
        <label>
            <input class="text" type="text" name="code" placeholder="Enter activation code">
        </label>
        <input type="submit" value="Verify">
    </form>
{% endblock content %}
