{% extends 'board/index.html' %}

{% block title %}
    Editing
{% endblock title %}

{% block content %}
    <div class="space-10">
        <h4>Edit</h4>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="space-10">
        {{ form.as_p }}
        {{ form.media }}
        </div>
        <div class="space-10">
            <input type="submit" value="Update">
        </div>
    </form>
{% endblock content %}
