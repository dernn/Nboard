{% extends 'board/index.html' %}

{% block title %}
Post
{% endblock title %}

{% block content %}
    <div class="space-10">
        <h2>{{ post.title }}</h2>
    </div>
    <div class="space-10">
        {{ post.pub_date|date:'d F, Y' }}<br>
        {{ post.text }}<br>
    </div>
    <div class="text-center space-10">
        <input type="button" value="back" onclick="window.history.back()">
    </div>
{% endblock content %}
